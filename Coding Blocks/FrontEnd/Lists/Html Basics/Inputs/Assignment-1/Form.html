<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>

    <h2>My Bio Data</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="First Name">
        <label for="lastname"> Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender">
        <br>
        <br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" maxlength="10" placeholder="+91">
        <br>
        <br>
        <label for="height">Height:</label>
        <input type="text" id="height" placeholder="Height in feet">
    
</fieldset>
<fieldset>
<legend>Education</legend>
<label for="schoolname">School Name:</label>
<input type="text" id="schoolname" placeholder="School Name">
<br>
<br>
<label for="class">Class:</label>
<input type="text" id="class" placeholder="Enter Class">
<br>
<br>
<label for="stream">Stream:</label>
<select id="stream">
    <option>Stream</option>
    <option>Medical</option>
    <option>Non-Medical</option>
    <option>Commerce</option>
</select>
<br>
<br>
<label for="marksheet">Marksheet:</label>
<input type="file" id="marksheet">


</fieldset>
<br>
<br>

<input type="submit"Submit>
    
</body>
</html>
